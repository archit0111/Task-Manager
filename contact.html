<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager | Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carattere&family=Condiment&family=Libertinus+Serif+Display&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cont.css">
    <link rel="icon" href="apple-touch-icon.png">
</head>
<body>
    <header id="head">
        <h4 id="h4">Contact Us</h4>
    </header>
    <div id="divb">
        <form class="frm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <label for="email">Email:</label>
            <input type="email" required id="email" placeholder="Enter your email" required><br>
            <input type="submit" onclick="oc()" id="submit_btn" value="Submit Request">
        </form>
        <div id="after_click">
            We will contact you ASAP.
        </div>
    </div>
    <footer class="foot">
        <p>&copy All rights reserved | 2025</p>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
